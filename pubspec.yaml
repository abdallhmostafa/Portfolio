name: portfolio
description: "Abdallh Mostafa Portfolio"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  animated_text_kit: ^4.2.2
  url_launcher: ^6.2.6
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/gifs/
    - assets/images/project_1/
    - assets/images/project_2/
    - assets/images/project_3/
    - assets/images/project_4/
    - assets/images/project_5/
    - assets/images/project_6/
